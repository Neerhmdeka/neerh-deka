<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Vertical bar -->
  <rect x="9" y="0" width="4" height="22" fill="#8E9C79" filter="url(#glow)"/>
  <!-- Horizontal bar -->
  <rect x="0" y="9" width="22" height="4" fill="#8E9C79" filter="url(#glow)"/>
  <!-- Central square -->
  <rect x="8" y="8" width="6" height="6" fill="#8E9C79" filter="url(#glow)"/>
</svg>

